<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>引用类型拷贝</title>
</head>
<body>
  <script>
    let o1={
      a:{
        b:{
          c:5
        }
      }
    }
    let o2=JSON.parse(JSON.stringify(o1))
    console.log("o1===o2",o1===o2)
    o2.a.b.c=6;
    console.log("o1.a.b.c",o1.a.b.c)
    console.log("o2.a.b.c",o2.a.b.c)
    function deepCopy(s){
      const d={}
      for(let k in s){
        if(typeof s[k]== 'object'){
          d[k]=deepCopy(s[k])
        }else{
          d[k]=s[k]
        }
      }
      return d;
    }
    let o3=deepCopy(o1);
    let o4=o1;
    console.log("o1===o3",o1===o3)
    console.log("o1===o4",o1===o4)
    o3.a.b.c=6;
    console.log("o1.a.b.c",o1.a.b.c)
    console.log("o3.a.b.c",o3.a.b.c)
    let o5=Object.assign({},o1)
    console.log("o5",o5)
    console.log("o1===o5",o1===o5)
    o5.a.b.c=7;
     console.log("o1.a.b.c",o1.a.b.c)
    console.log("o5.a.b.c",o5.a.b.c)
    
  </script>
</body>
</html>
